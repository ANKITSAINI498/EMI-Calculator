<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function AmountChange() {
            document.getElementById("txtAmount").value = document.getElementById("amountRange").value;
        }

        function YearChange() {
            document.getElementById("txtYear").value = document.getElementById("yearRange").value;
        }

        function InterestChange() {
            document.getElementById("txtInterest").value = document.getElementById("interestRange").value;
        }

        function CalculateClick() {
            var p = parseFloat(document.getElementById("txtAmount").value);
            var r = parseFloat(document.getElementById("txtInterest").value) / 1200;
            var n = parseInt(document.getElementById("txtYear").value) * 12;
            var emi = (p * r * Math.pow(1 + r, n)) / (Math.pow(1 + r, n) - 1);
            document.getElementById("txtAmount").innerHTML = "" + emi.toFixed(2);
            document.getElementById("txtInterest").innerHTML = "" + emi.toFixed(2);
            document.getElementById("txtYear").innerHTML = "" + emi.toFixed(2);
            document.getElementById("result").innerHTML = "₹" + emi.toFixed(2);
        }
    </script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url("./bg1.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container-fluid {
            max-width: 100%;
        }

        h2 {
            font-size: 2.5rem;
            background-color: rgb(7, 3, 91);
            border-radius: 30px;
            width: 40%;
            color: yellow;
            text-align: center;
            margin-left: 30%;
            margin-right: 30%;
        }
        h1 {
            font-size: 2.5rem;
            background-color: rgb(7, 3, 91);
            border-radius: 30px;
            width: 40%;
            color: yellow;
            text-align: center;
            margin-left: 30%;
            margin-right: 30%;
        }


        .btn {
            font-size: 1.25rem;
            padding: 0.75rem;
            width: 100%;
        }

        .center {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
        }

        .result {
            font-size: 2rem;
            font-weight: bold;
        }

        @media (max-width: 1200px) {
            h2 {
                font-size: 2rem;
            }

            .input-group-text,
            .form-control,
            .form-range {
                font-size: 1.125rem;
            }
        }

        @media (max-width: 768px) {
            .input-group-text,
            .form-control,
            .form-range {
                font-size: 1rem;
            }

            .btn {
                font-size: 1.125rem;
            }

            h2 {
                font-size: 1.75rem;
            }

            .center {
                padding: 1rem;
            }

            .container-fluid {
                padding: 0;
            }
        }

        @media (max-width: 576px) {
            body {
                background-size: cover;
                background-position: center;
            }

            h2 {
                font-size: 1.5rem;
            }

            .input-group-text,
            .form-control,
            .form-range {
                font-size: 0.9rem;
                padding: 0.75rem;
            }

            .btn {
                font-size: 1rem;
                padding: 0.5rem;
            }

            .container {
                max-width: 95%;
                padding: 0;
            }

            .result {
                font-size: 1.5rem;
            }
        }

    </style>
</head>

<body class="container-fluid">
    <div class="container py-4 d-flex justify-content-center align-items-center">
        <div class="w-100">
            <h2 class="text-center">Personal Loan Calculator</h2>

            <div class="row mb-3">
                <div class="center">
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <label class="input-group-text">Amount you need: </label>
                            <input type="text" id="txtAmount" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <label class="input-group-text">50,000/-</label>
                            <input value="50000" onchange="AmountChange()" type="range" min="50000" max="550000"
                                id="amountRange" class="form-range">
                            <label class="input-group-text">5,50,000/-</label>
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <label class="input-group-text">For: </label>
                            <input type="text" id="txtYear" class="form-control">
                            <label class="input-group-text">years</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <label class="input-group-text">2</label>
                            <input value="2" onchange="YearChange()" type="range" min="2" max="10" id="yearRange"
                                class="form-range">
                            <label class="input-group-text">10</label>
                        </div>
                    </div>

                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <label class="input-group-text">Interest rate: </label>
                            <input type="text" id="txtInterest" class="form-control">
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="input-group">
                            <label class="input-group-text">10%</label>
                            <input value="10" onchange="InterestChange()" type="range" min="10" max="18" step="0.1"
                                id="interestRange" class="form-range">
                            <label class="input-group-text">18%</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col text-center">
                    <button class="btn btn-primary" onclick="CalculateClick()">Calculate</button>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <h1 class="result">Monthly Instalment: <span id="result">₹0.00</span></h1>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
